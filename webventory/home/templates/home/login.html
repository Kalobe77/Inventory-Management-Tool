<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!--Import Google Icon Font-->
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'home/css/materialize.css' %}">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <!-- Compiled and minified JavaScript -->
    <script src="{% static 'home/css/materialize.js' %}"></script>
    <title>Webventory Login</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
            charset="UTF-8"
    />
</head>
<body>
<main>
    <nav>
        <div class="nav-wrapper container-fluid">
            <a href="/" class="brand-logo center" style="padding-left: 2%">Webventory</a>
        </div>
    </nav>
    <div id="login" class="container" style="padding : 5%;">
        <form class="col s6" name="LoginForm" action="/login" method="post">
            {% csrf_token %}
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}"/>
            {% endif %}
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Username"
                    />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password"
                    />
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">Login</button>
                    <br>

                </div>
                <strong><p class="red-text accent-1">{{error}}</p></strong>
            </div>
        </form>
    </div>
</main>
<footer>

</footer>
</body>
</html>
